<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>


<body>
    
    <h1>Train</h1>


    <div id="main-container">

        <div id="main-title">
            <h1>Train Time Scheduler</h1>
        </div>

        <div id="current-schedule">
            <h3>Current Schedule:</h3>
            <table id="train-table" style="width:100%">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival (HH-mm)</th>
                    <th>Munites Away (min)</th>
                </tr>

            </table>


        </div>

        <div id="add-train">
            <form action="#">
                Train Name: <br>
                <input class="form-input" type="text" id="train-name"> <br>
                Destination: <br>
                <input class="form-input" type="text" id="destination"> <br>
                First Train Time HH-mm (00:00 - 24:00): <br>
                <input class="form-input" type="text" id="first-time"> <br>
                Frequency (min): <br>
                <input class="form-input" type="text" id="frequency">
                <br><br>
                <button class="btn" id="submit">Submit</button>

            </form>
        </div>

    </div>





    <!-- --------------------------- SCRIPT --------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>

     <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <script src="assets/js/train-app.js"></script>
</body>
</html>
